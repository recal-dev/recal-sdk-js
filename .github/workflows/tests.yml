name: Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

permissions:
    contents: read
    pull-requests: write

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Run tests
              run: bun test
              env:
                RECAL_TOKEN: ${{ secrets.RECAL_TOKEN }}
                RECAL_URL: ${{ secrets.RECAL_URL }}

            - name: Run type check
              run: bun run typecheck

            - name: Run linter
              run: bun run lint

            - name: Run biome checks
              run: bun run check

            - name: Build package
              run: bun run build

