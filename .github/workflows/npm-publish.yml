name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

permissions:
    id-token: write
    contents: read

jobs:
  test:
    permissions:
      contents: read
    uses: ./.github/workflows/tests.yml
    secrets:
      RECAL_TOKEN: ${{ secrets.RECAL_TOKEN }}
      RECAL_URL: ${{ secrets.RECAL_URL }}
      TEST_GOOGLE_ACCESS_TOKEN: ${{ secrets.TEST_GOOGLE_ACCESS_TOKEN }}
      TEST_GOOGLE_REFRESH_TOKEN: ${{ secrets.TEST_GOOGLE_REFRESH_TOKEN }}

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
